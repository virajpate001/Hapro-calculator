<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
     <section>
<form id="expenseForm">
  <fieldset>
    <legend>Expense Report</legend>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="hq">HQ:</label>
      <input type="text" id="hq" name="hq">
    </div>
    <div>
      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required>
    </div>
    <div>
      <label for="submittedOn">Submitted On:</label>
      <input type="date" id="submittedOn" name="submittedOn" required>
    </div>
    <div>
      <label for="forTheMonth">For the Month:</label>
      <select id="forTheMonth" name="forTheMonth" required>
        <option value="January">January</option>
        <!-- Add other months as needed -->
      </select>
    </div>
  </fieldset>

  <fieldset id="expenseEntries">
    <legend>Expense Entries</legend>
    <!-- JavaScript will dynamically add entries here -->
  </fieldset>

  <button type="button" id="addExpenseEntry">Add Expense Entry</button>

  <!-- Add elements to display total fare, allowance, and misc expenses -->
  <div>
    <label>Total Fare:</label>
    <span id="totalFare">0</span>
  </div>
  <div>
    <label>Total Allowance:</label>
    <span id="totalAllowance">0</span>
  </div>
  <div>
    <label>Total Misc. Expense:</label>
    <span id="totalMiscExpense">0</span>
  </div>
  <div>
    <label>Total Postage/Cable/Telephone:</label>
    <span id="totalPostageCableTelephone">0</span>
  </div>

  <!-- Hidden input fields to store totals -->
  <input type="hidden" id="totalFareInput" name="totalFare">
  <input type="hidden" id="totalAllowanceInput" name="totalAllowance">
  <input type="hidden" id="totalMiscExpenseInput" name="totalMiscExpense">
  <input type="hidden" id="totalPostageCableTelephoneInput" name="totalPostageCableTelephone">

  <button type="submit" id="submitExpense">Submit</button>
</form>

     </section>

   

    <script src="main.js"></script>
</body>
</html>
